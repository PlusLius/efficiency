<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsRenderingMechanism</title>
</head>
<body>
    <script>
        /*
            浏览器渲染机制
            1.什么是Docutype,作用是什么?
                DTD用来告诉浏览器我是什么文档类型,浏览器根据DTD来决定用什么引擎来解析它,渲染它
                Docutype直接告诉浏览器什么是DTD
                (1).常见的Docutype类型
                 HTML5 <!DOCTYPE html>
                 HTML4.0.1 Strict 该DTD包含所有HTML元素和属性,但不包括展示性和弃用的元素(比如:font)
                 HTML4.0.1 loose 该DTD包含所有HTML元素和属性,包括展示性和弃用的元素(比如:font)

            2.浏览器是怎么渲染的?(浏览器的渲染机制)
                 
                                        DOM
                                        ↓
                  HTML -> HTMLParser -> DOMTree       Layout
                                        ↓             ↓↑
                                        Attachment -> RenderTree -> Painting -> Display
                                        ↑
            StyleSheets -> CSSParser -> StyleRules    
            
              (1)在浏览器中输入url,中间发生了什么?
              (2)什么是重排(Reflow),什么是重绘(Repaint),什么是布局Layout(浏览器布局方式)
                1.重排的定义:DOM结构中的各个元素都有自己的盒子,
                            这些都需要浏览器根据各种样式来计算并根据计算结果将元素放到它该出现的位置,
                            这个过程称之为Reflow
                2.触发重排
                    当你增删改DOM节点时,会导致重排或重绘
                    当你移动DOM的位置,或是搞个动画的时候
                    当你修改css样式的时候
                    当你resize窗口的时候(移动端没有这个问题),或是滚动的时候
                    当你修改网页默认字体时
                3.重绘的定义: 当各种盒子的位置大小以及其他属性,例如颜色,字体大小确定以后,
                             浏览器把这些元素按照各自的特性都绘制了一遍,于是页面的内容出现了,
                             这个过程称之为repaint
                4.触发重绘
                  DOM改动
                  CSS改动
                5.如何最大程度的减少repaint
                  使用DocumentFragment进行统一处理
        */
    </script>
</body>
</html>
