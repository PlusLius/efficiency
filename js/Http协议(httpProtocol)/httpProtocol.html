<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HttpProtocol</title>
</head>
<body>
    <script>
        /*
            Http协议类
                1.http协议的主要特点
                    简单快速,灵活,无连接,无状态
                2.http报文的组成部分
                    请求报文
                        请求行 
                            请求行包含http方法,页面地址,http协议以及版本
                        请求头 
                            keyvalue值来告诉服务端我要哪些内容
                        空行 
                            用来区分请求体
                        请求体
                    响应报文
                        状态行 响应头 空行 响应体
                3.http方法
                    get获取资源
                    post传输资源
                    put更新资源
                    delete删除资源
                    head获得报文首部 
                4.post和get的区别
                    get在浏览器回退时是无害的,而post会再次提交请求
                    get产生的URL地址可以被收藏,而post不可以
                    get请求会被浏览器主动缓存,而post不会,除非手动设置
                    get请求只能进行url编码,而Post支持多种编码方式
                    get请求参数会被完整保留在浏览器历史记录里,而Post中的参数不会被保留
                    get请求在url中传送的参数是有长度限制的,而post没有限制
                    对参数的数据类型,get只接受ASCII字符,而post没有限制
                    get比post更不安全,因为参数直接暴露在url上,所以不能用来传递敏感信息
                    get参数通过url传递,post放在request body中
                5.http状态码
                    1xx 指示信息-表示请求已接收,继续处理
                    2xx 成功-表示请求已被成功处理
                    3xx 重定向-要完成请求必须进行更进一步的操作
                    4xx 客户端错误-请求有语法错误或请求无法实现
                    5xx 服务器错误-服务器未能实现合法的请求

                    200 ok: 客户端请求成功
                    206 Partial Content: 客户端发起了一个带有Range头的GET请求,服务器完成了它
                    301 Moved Permanently: 所请求的页面已经转移至新的url
                    302 Found 所请求的页面已临时转移至新的url
                    304 Not Modified: 客户端有缓冲的文档并发出了下一个有条件性的请求,服务器告诉客户
                                      原有缓冲的文档还可以继续使用
                    400 Bad Request 客户端有语法错误,不能被服务器所理解
                    401 Unauthhorized 请求未经授权,这个状态码必须和www.Authenticate报头域一起使用
                    403 Forbidden 对被请求页面的访问被禁止
                    500 internal Server Error 服务器发生不可预期的错误原来缓存的文档还可以继续使用
                    503 Sever Unavailable 请求未完成,服务器临时过载或当机,一段时间后可能恢复正常
                6.什么是持久连接
                    HTTP协议采用"请求-应答"模式,当使用普通模式,既非keep-alive模式时,每个请求/应答,
                    客户端和服务器都要新建一个连接,完成之后立即断开连接(HTTP协议为无连接的协议)

                    当使用Keep-Alive模式(又称持久连接,连接重用时),Keep-Alive功能使客户端到服务端的
                    连接持续有效,当出现对服务器的后继请求时,Keep-Alive功能避免建立或重新建立连接
                7.什么是管线化
                    在使用持久连接的情况下,某个连接上消息的传递类似于
                    请求1 ->　响应1 请求2 -> 响应2
                    某个连接上的消息变成了这样
                    请求1 -> 请求2 -> 响应1 ->响应2

                    管线化机制通过持久连接完成,仅HTTP/1.1支持此技术
                    只有GET和HEAD请求可以进行管线化,而POST则有所限制
        */
    </script>
</body>
</html>
