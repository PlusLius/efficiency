<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>domEvent</title>
</head>
<body>
    <script>
        /*
            DOM事件
            1.基本概念: DOM事件的级别
                DOM0 element.onclick = function(){} 
                DOM2 element.addEventListener('click',function(){},false)
                DOM3 element.addEventListener('keyup',function(){},false)
            2.DOM事件模型
                捕获和冒泡
            3.DOM事件流
                事件流  捕获 -> 目标阶段 -> 冒泡
            4.描述DOM事件捕获的具体流程
               捕获: window -> document -> html(document.documentElement) -> body -> 目标元素
               冒泡:　反之
            5.Event对象的常见应用
                event.preventDefault() //阻止默认事件,行为
                event.stopPropagation() //阻止冒泡
                event.stopImmediatePropagation() //事件响应优先级 同时注册了click,在其中一个中写入就可以阻止其他的
                event.currentTarget //当前所绑定的事件
                event.target //当前元素
            6.自定义事件
                var eve = new Event('custom')
                ev.addEventListener('custom',function(){
                    console.log('custom;)
                })
                ev.dispatchEvent(eve)
        */
    </script>
    <script>
        //自定义事件
        var eve = new Event('test')
        ev.addEventListener('test',function(){
            console.log('test')
        })
        ev.dispatchEvent(eve)
    </script>
</body>
</html>
